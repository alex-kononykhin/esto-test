<div class="container">
  <div class="row">
    <div
      class="col-sm-12 col-md-6 col-lg-4"
      *ngFor="let photo of favorites | async; trackBy: trackByItems"
    >
      <app-photo-item
        [photo]="photo"
        (click)="goToPhoto(photo)"
      ></app-photo-item>
    </div>
  </div>
</div>
