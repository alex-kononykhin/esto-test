<ng-container *ngIf="photo">
  <div class="container">
    <div class="row">
      <div class="col">
        <img class="image" [src]="photo!.url" alt="" />
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <button mat-button (click)="removeFromFavorites()">
          Remove from favotites
        </button>
      </div>
    </div>
  </div>
</ng-container>
